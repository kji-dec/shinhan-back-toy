<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>주문 상세 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      const search = new URLSearchParams(location.search);
      const order_id = search.get('order_id');
      if (order_id > 0) {
        $.get("http://127.0.0.1:8000/api/order/" + order_id)
          .then((result) => {
            $("#info").html("");
            for (let key in result) {
              $("#info").append(
                $(`<li>${key}: ${result[key]}</li>`)
              );
            }
          });
        $.get("http://127.0.0.1:8000/api/order/" + order_id + "/comment")
          .then((result) => {
            $("#comments").html("");
            for (let i = 0; i < result.results.length; i++) {
              const comment = result.results[i]
              $("#comments").append(
                $(`<li class="list-group-item" id="${comment.id}">
                  ${comment.member_username} (${comment.tstamp})<br><br>
                  ${comment.content}<br><br>
                <div class="text-right">
                <button type="button" class="btn btn-primary" onclick="deleteComment(${comment.id})">삭제</button>
                </div>
                </li>
                `)
              )
            }
          })
      }

    });

    function deleteComment(comment_id) {
      const search = new URLSearchParams(location.search);
      const order_id = search.get('order_id');
      $.ajax({
        type: 'DELETE',
        url: 'http://127.0.0.1:8000/api/order/' + order_id + '/comment/' + comment_id,
        beforeSend: function (xhr) {
          xhr.setRequestHeader("Authorization", "JWT " + $("#token").val());
        },
        success: (result) => {
          alert("삭제되었습니다.");
          location.reload(true);
        }
      })
    };

    function comment() {
      const search = new URLSearchParams(location.search);
      const order_id = search.get('order_id');
      $.ajax({
        type: 'POST',
        url: 'http://127.0.0.1:8000/api/order/' + order_id + '/comment',
        data: {
          content: $("#content").val(),
          order: order_id,
        },
        beforeSend: function (xhr) {
          xhr.setRequestHeader("Authorization", "JWT " + $("#token").val());
        },
        success: (result) => {
          alert("등록되었습니다.");
          location.reload(true);
        }
      })
    }
  </script>
</head>

<body>
  <div class="container">
    <h1 id="productName" class="text-center"></h1>
    <ul id="info">
    </ul>
    <hr>
    <div class="form-group mb-3">
      <label for="token">토큰</label>
      <input type="text" class="form-control" id="token" name="token">
    </div>
    <h3>댓글 작성</h3>
    <label for="content">댓글</label>
    <div class="form-floating">
      <textarea class="form-control" id="content"></textarea>
    </div>
    <button type="button" class="btn btn-primary" onclick="comment()">등록</button>
    <hr>
    <ul class="list-group list-group-flush" id="comments">
    </ul>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
